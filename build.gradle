group 'sherin-tutorial'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'war'


repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.olingo', name: 'odata-server-api', version:'4.0.0'
    compile group: 'org.apache.olingo', name: 'odata-commons-api', version:'4.0.0'
    compile group: 'org.apache.olingo', name: 'odata-commons-core', version:'4.0.0'
    compile group: 'org.slf4j', name: 'slf4j-api', version:'1.7.11'
    runtime group: 'org.apache.olingo', name: 'odata-server-core', version:'4.0.0'
    runtime group: 'org.slf4j', name: 'slf4j-simple', version:'1.7.7'
    // https://mvnrepository.com/artifact/javax.servlet/javax.servlet-api
    compile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'

}
